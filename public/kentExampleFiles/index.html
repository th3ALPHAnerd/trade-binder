<!DOCTYPE html>
<html>
    <head>
        <title>Madison County TCG Trade Binder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-app="Todo">
        <div ng-controller="TodoController as todo">
            <h2>Todo</h2>
            <form name="form" ng-submit="todo.addTodo(todo.newTodo)">
                <input type="text" name="newTodo" ng-model="todo.newTodo" required/>
                <button ng-disabled="form.$invalid">Add</button>
            </form>
            <table>
                <tr class="todo-list" ng-repeat="task in todo.tasks">
                    <td>
                        <span> {{task.title}} </span>
                    </td>
                    <td>
                        <button ng-click="todo.lowerQuantity(task)">-</button>
                    </td>
                    <td>
                        <span> {{task.quantity}} </span>
                    </td>
                    <td>
                        <button ng-click="todo.upQuantity(task)">+</button>
                    </td>
                    <td>
                        <button ng-click="todo.remove(task)">Remove</button>
                    </td>
                </tr>
            </table>
        </div>
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <script src="TodoController.js" type="text/javascript"></script>
        <script src="TodoFactory.js" type="text/javascript"></script>
    </body>
</html>
