<div class="container">
    <form class="form-signin" name="loginFrm" role="form">
        <h2 align="center" class="form-signin-heading">Please Sign In</h2>
        <div class="row">
            <div class="form-group col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
                <label for="login.username" class="sr-only">Username</label>
                <input ng-model="login.username" type="text" id="login.username" class="form-control" placeholder="Username" required autofocus/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
                <label for="login.password" class="sr-only">Password</label>
                <input ng-model="login.password" type="password" id="login.password" class="form-control" placeholder="Password" required/>
            </div>
        </div>
        <button class="btn btn-lg btn-primary col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4" type="ng-submit" ng-disabled="loginFrm.$invalid" ng-click="login.loginSubmit()">Sign in</button>
    </form>
    <form action="#/tradregister" method="get">
        <button class="btn btn-lg btn-default col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">Don't have an account?</button>
    </form>
</div>
