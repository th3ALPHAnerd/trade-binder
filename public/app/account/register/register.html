<div class="container">
    <form name="registrationFrm" role="form">
        <h2 align="center">Please Register</h2>
        <div class="row">
            <div class="form-group col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
                <label for="register.name" class="sr-only">Name</label>
                <input ng-model="register.name" type="text" id="register.name" class="form-control" placeholder="Name" required/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
                <label for="register.email" class="sr-only">Email address</label>
                <input ng-model="register.email" type="email" id="register.email" class="form-control" placeholder="Email address" required/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
                <label for="register.username" class="sr-only">User Name</label>
                <input ng-model="register.username" type="text" id="register.username" class="form-control" placeholder="User Name" required/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
                <label for="register.password" class="sr-only">Password</label>
                <input ng-model="register.password" type="password" id="register.password" class="form-control" placeholder="Password" required/>
            </div>
        </div>
        <button class="btn btn-lg btn-primary col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4"
          type="ng-submit" ng-disabled="registrationFrm.$invalid" ng-click="register.registerSubmit()">Register</button>
    </form>
</div>
