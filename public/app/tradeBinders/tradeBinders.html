<div>Trade Binders {{5 + 5}}</div>
<div class="form-group">
    <div class="container">
        <form name="tradeBinderCollectionFrm">

            <label for="tradeBinder.addList"> Card Input:</label>
            <textarea name="tradeBinder.addList" class="form-control" ngList ng-model="tradeBinder.addList" placeholder="Black lotus" required>
            
            </textarea>
            <button class="btn btn-lg btn-primary btn-block" ng-disabled="tradeBinderCollectionFrm.$invalid" ng-click="tradeBinder.addCards(tradeBinder.addList)">Add Cards</button>
        </form>

        <div class="row">
            <div class="col-md-3">
                Card Name
            </div>

            <div class="col-md-2">
                # Owned
            </div>
            <div class="col-md-3">
            </div>

        </div>
        <div class="row" ng-repeat="card in tradeBinder.cards track by $index">
            <div class="col-md-3">{{card.name}}</div>


            <div class="col-md-2">
                <button ng-click="tradeBinder.lowerQuantity(card)">-</button>
                {{card.ownedQuantity}}
                <button ng-click="tradeBinder.upQuantity(card)">+</button>
            </div>
            <div><button class="btn btn-danger" ng-click="tradeBinder.removeCard(card)">Delete</button></div>
        </div>
    </div>
</div>
