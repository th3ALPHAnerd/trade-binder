<div class="form-group">
    <div class="container">
        <form name="tradeBinderCollectionFrm" role="form">
            <div class="row">
                <div class="form-group col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
                    <label for="tradeBinder.addList"> Card Input:</label>
                    <textarea id="tradeBinder.addList" class="form-control" rows="15" ngList ng-model="tradeBinder.addList" placeholder="Black lotus" required>
                    </textarea>
                    <button class="btn btn-lg btn-primary btn-block" ng-disabled="tradeBinderCollectionFrm.$invalid" ng-click="tradeBinder.addCards(tradeBinder.addList)">Add Cards</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-lg-offset-4 col-md-offset-4">
                <div class="col-lg-4 col-md-4">
                    <strong>Card Name</strong>
                </div>
                <div class="col-lg-4 col-md-4">
                    <strong># Have</strong>
                </div>
            </div>
        </div>
        <div class="row" ng-repeat="card in tradeBinder.cards track by $index">
            <div class="col-lg-offset-4 col-md-offset-4">
                <div class="col-lg-4 col-md-4">
                    {{card.name}}
                </div>
                <div class="col-lg-4 col-md-4">
                    {{card.ownedQuantity}}
                    <div class="btn-group-vertical">
                        <button type="button" ng-click="tradeBinder.upQuantity(card)" class="btn btn-link btn-sm"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button>
                        <button type="button" ng-click="tradeBinder.lowerQuantity(card)" class="btn btn-link btn-sm"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></button>
                    </div>
                    <button class="btn" ng-click="tradeBinder.removeCard(card)"><i class="fa fa-trash-o fa-lg"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
