<div class="form-group">
    <div class="container">
        <form name="tradeBinderCollectionFrm" role="form">
            <div class="row">
                <div class="form-group col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
                    <label for="tradeBinder.addList"> Card Input:</label>
                    <textarea id="tradeBinder.addList" class="form-control" rows="15" ngList ng-model="tradeBinder.addList" placeholder="Black lotus" required>
                    </textarea>
                    <button class="btn btn-lg btn-primary btn-block" ng-disabled="tradeBinderCollectionFrm.$invalid" ng-click="tradeBinder.addCards(tradeBinder.addList)">Add Cards</button>
                </div>
            </div>
        </form>

        <div class="row" ng-show="tradeBinder.cards.length != 0">
            <div class="col-lg-offset-3 col-md-offset-3">
                <div class="col-lg-3 col-md-3">
                    <button type="button" class="btn btn-block btn-link"
                            ng-click="sortType = 'name';
                                        sortReverse = !sortReverse">
                        <strong>Card Name</strong>
                        <span ng-show="sortType == 'name' && !sortReverse"><i class="fa fa-sort-amount-asc"></i></span>
                        <span ng-show="sortType == 'name' && sortReverse"><i class="fa fa-sort-amount-desc"></i></span>
                    </button>
                </div>
                <div class="col-lg-2 col-md-2">
                    <button type="button" class="btn btn-block btn-link"
                            ng-click="sortType = 'ownedQuantity';
                                        sortReverse = !sortReverse">
                        <strong># Have</strong>
                        <span ng-show="sortType == 'ownedQuantity' && !sortReverse"><i class="fa fa-sort-amount-asc"></i></span>
                        <span ng-show="sortType == 'ownedQuantity' && sortReverse"><i class="fa fa-sort-amount-desc"></i></span>
                    </button>
                </div>
                <div class="col-lg-2 col-md-2">
                    <button type="button" class="btn btn-block btn-link"
                            ng-click="sortType = 'forTrade';
                                        sortReverse = !sortReverse">
                        <strong># Trade</strong>
                        <span ng-show="sortType == 'forTrade' && !sortReverse"><i class="fa fa-sort-amount-asc"></i></span>
                        <span ng-show="sortType == 'forTrade' && sortReverse"><i class="fa fa-sort-amount-desc"></i></span>
                    </button>
                </div>
                <div class="col-lg-2 col-md-2">
                    <button type="button" class="btn btn-block btn-link"
                            ng-click="sortType = 'want';
                                        sortReverse = !sortReverse">
                    <strong># Want</strong>
                    <span ng-show="sortType == 'want' && !sortReverse"><i class="fa fa-sort-amount-asc"></i></span>
                        <span ng-show="sortType == 'want' && sortReverse"><i class="fa fa-sort-amount-desc"></i></span>
                    </button>
                </div>
                <div class="col-lg-1 col-md-1">
                    
                </div>
            </div>
        </div>
        <div class="row" ng-repeat="card in tradeBinder.cards| orderBy:sortType:sortReverse  ">
            <div class="col-lg-offset-3 col-md-offset-3">

                <div class="col-lg-3 col-md-3">
                    <div ng-hide="true">{{card.name}}</div>
                    <div data-trade-binders-directive name="{{card.name}}" card-image="{{card.image}}"></div>
                </div>
                <div class="col-lg-2 col-md-2">
                    {{card.ownedQuantity}}
                    <div class="btn-group-vertical">
                        <button type="button" ng-click="tradeBinder.upOwnedQuantity(card)" class="btn btn-link btn-sm"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button>
                        <button type="button" ng-click="tradeBinder.lowerOwnedQuantity(card)" class="btn btn-link btn-sm"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></button>
                    </div>

                </div>
                <div class="col-lg-2 col-md-2">
                    {{card.forTrade}}
                    <div class="btn-group-vertical">
                        <button type="button" ng-click="tradeBinder.upForTradeQuantity(card)" class="btn btn-link btn-sm"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button>
                        <button type="button" ng-click="tradeBinder.lowerForTradeQuantity(card)" class="btn btn-link btn-sm"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></button>
                    </div>

                </div>
                <div class="col-lg-2 col-md-2">
                    {{card.want}}
                    <div class="btn-group-vertical">
                        <button type="button" ng-click="tradeBinder.upWantQuantity(card)" class="btn btn-link btn-sm"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button>
                        <button type="button" ng-click="tradeBinder.lowerWantQuantity(card)" class="btn btn-link btn-sm"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></button>
                    </div>

                </div>
                <div class="col-lg-1 col-md-1">
                    <button class="btn" ng-click="tradeBinder.removeCard(card)"><i class="fa fa-trash-o fa-lg"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
